<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Rectangles</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="styleSheet" href="./style/bootstrap.min.css">
    <link rel="styleSheet" href="./style/main.css">
</head>

<body>
    <h1 style="font-size: 100px; text-align: center;">Drawing Rectangles</h1>
    <h3 style="text-align: center;">Calculate rectangle measurements and watch it comes to life
    </h3>
    <section>
        <form>
            <div class="form-group">
                <label for="aInput">Side A</label>
                <input id="aInput" type="number" min="0" placeholder="Enter first side length">
            </div>
            <div class="form-group">
                <label for="bInput">Side B</label>
                <input id="bInput" type="number" min="0" placeholder="Enter second side length">
            </div>
            <div class="form-group" title="(x,y) of rectangle location on drawing board">
                <label for="xInput">X Value</label>
                <input type="number" id="xInput" min="0" value="0">
            </div>
            <div class="form-group" title="(x,y) of rectangle location on drawing board">
                <label for="yInput">Y Value</label>
                <input type="number" id="yInput" min="0" value="0">
            </div>
            <div>Rectangle Area: <span id="rectArea">none</span></div>
            <button type="button" class="btn btn-primary" id="calcArea">Calculate Area & Draw</button>
            <div id="noNumericVal" class="alert alert-dismissible alert-danger" style="display: none;">
                <strong>No numeric value! </strong> Please enter numeric value for both rectangle sides and try again.
            </div>
        </form>
        <div id="drawArea">
            <canvas id="canvas" width="500px" height="500px"></canvas>
            <button type="button" class="btn btn-primary btn-lg btn-block" id="clearCanvas">Clear Board</button>
            <div id="rectTooBig" class="alert alert-dismissible alert-primary" style="display: none;">
                <strong>Rectangle too big!</strong> Rectangle is bigger than the drawing board, can not draw an animation.
            </div>
        </div>
    </section>
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
